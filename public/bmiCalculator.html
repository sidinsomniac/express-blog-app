<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="jumbotron">
        <form action="/bmiCalculator" method="POST">
            <div class="form-group">
                <label for="height">Email address</label>
                <input type="number" class="form-control" id="height" name="height" aria-describedby="height"
                    placeholder="Enter height in cm">
            </div>
            <div class="form-group">
                <label for="weight">Email address</label>
                <input type="number" class="form-control" id="weight" name="weight" aria-describedby="weight"
                    placeholder="Enter weight in kg">
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>
    </div>
</body>

</html>
