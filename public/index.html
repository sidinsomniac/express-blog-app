<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <div class="card" style="width: 18rem; display: block; margin: 5rem auto;">
        <form action="/" method="POST">
            <div class="form-group">
                <label for="cityName">Enter city name to know weather</label>
                <input type="text" class="form-control" id="cityName" name="cityName" aria-describedby="cityName"
                    placeholder="Enter the name of the city">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
